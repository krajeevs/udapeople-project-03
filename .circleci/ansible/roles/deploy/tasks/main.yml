- name: Create a directory if it does not exist
  become: true
  ansible.builtin.file:
    path: /home/ubuntu/project/backend
    state: directory
    mode: '0755'

- name: "copy folder "
  become: true
  copy:
    #src: /root/project/backend/dist
    src: /root/project/backend/artifact.tar.gz
    #src: /root/project/
    dest: /home/ubuntu/project/backend

   

  
