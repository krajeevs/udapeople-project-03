- name: "copy dist "
  become: true
  unarchive::
    #src: /root/project/backend/dist
    src: /root/project/artifact.tar.gz
    #src: /root/project/
    dest: /home/ubuntu/project/
    
- name: Executing node
  become: true
  shell: |
    cd /home/ubuntu/project/
    ls -lart
    cd /home/ubuntu/project/backend
    ls -lart
    pm2 start npm --name backend -- start
    pm2 ls
    
    
